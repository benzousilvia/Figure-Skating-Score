<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2Y43BQ5433"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2Y43BQ5433');
  gtag('config', 'UA-115566042-2');

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="basevalues.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>SkateCalc</title>
</head>
<body>

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>FSCalcはSkateCalcになりました！</strong> You can find us at <a href="https://www.skatecalc.com">www.skatecalc.com</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <h1>SkateCalc</h1>

  <div class="container-fluid m-0 p-0">

    <div class="row">
      <div class="col-md-6">
        <!-- <h5>Selected element</h5> -->
        <div id="elem-disp-div">
          <!-- <p id="elem-disp"><span id=goeDisplay>test</span></p>  -->
          <span id="elem-disp">要素</span><span id="goeDisplay">GOE</span>
        </div>
        <nav>
          <div class="nav nav-tabs" id="ele-sel-nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-jmp-tab" data-toggle="tab" href="#nav-jmp" role="tab" aria-controls="nav-jmp" aria-selected="true">ジャンプ</a>
            <a class="nav-item nav-link" id="nav-sp-tab" data-toggle="tab" href="#nav-sp" role="tab" aria-controls="nav-sp" aria-selected="false">スピン</a>
            <a class="nav-item nav-link" id="nav-seq-tab" data-toggle="tab" href="#nav-seq" role="tab" aria-controls="nav-seq" aria-selected="false">シークエンス</a>
            <a class="nav-item nav-link" id="nav-pcs-tab" data-toggle="tab" href="#nav-pcs" role="tab" aria-controls="nav-pcs" aria-selected="false">PCS</a>

          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active nav-jmp" id="nav-jmp" role="tabpanel" aria-labelledby="nav-jmp-tab">
            <h3>ジャンプを追加</h3>
            <h6>回転数</h6>
            <div class="btn-group setLOD">
              <button type="button" class="btn btn-outline-primary">0</button>
              <button type="button" class="btn btn-outline-primary">1</button>
              <button type="button" class="btn btn-outline-primary">2</button>
              <button type="button" class="btn btn-outline-primary">3</button>
              <button type="button" class="btn btn-outline-primary">4</button>
            </div>

            <h6>種類</h6>
            <div class="btn-group setName">
              <button type="button" class="btn btn-outline-primary">A</button>
              <button type="button" class="btn btn-outline-primary">T</button>
              <button type="button" class="btn btn-outline-primary">S</button>
              <button type="button" class="btn btn-outline-primary">Lo</button>
              <button type="button" class="btn btn-outline-primary">F</button>
              <button type="button" class="btn btn-outline-primary">Lz</button>
              <button type="button" class="btn btn-outline-primary">Eu</button>
            </div>

            <h6>詳細</h6>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary addJump">+</button>
              <button type="button" class="btn btn-outline-primary setUr">&lt;</button>
              <button type="button" class="btn btn-outline-primary setDg">&lt;&lt;</button>
              <button type="button" class="btn btn-outline-primary setEdge">e</button>
              <button type="button" class="btn btn-outline-primary setREP">+REP</button>
              <button type="button" class="btn btn-outline-primary setBonus">x</button>
              <button type="button" class="btn btn-outline-primary setInvalid">*</button>
            </div>

            <div class="goe-sel">
              <h6>GOE</h6>
              <div class="btn-toolbar setGOE" role="toolbar" aria-label="GOE Selector">
                <div class="btn-group pr-2" role="group" aria-label="pos GOE">
                  <button type="button" class="btn btn-danger">-5</button>
                  <button type="button" class="btn btn-outline-danger">-4</button>
                  <button type="button" class="btn btn-outline-danger">-3</button>
                  <button type="button" class="btn btn-outline-danger">-2</button>
                  <button type="button" class="btn btn-outline-danger">-1</button>

                </div>
                <div class="btn-group" role="group" aria-label="zero GOE">
                  <button type="button" class="btn btn-dark">0</button>
                </div>
                <div class="btn-group pl-2" role="group" aria-label="neg GOE">

                  <button type="button" class="btn btn-outline-success">1</button>
                  <button type="button" class="btn btn-outline-success">2</button>
                  <button type="button" class="btn btn-outline-success">3</button>
                  <button type="button" class="btn btn-outline-success">4</button>
                  <button type="button" class="btn btn-success">5</button>

                </div>

              </div>

            </div>
            <div>
              <button type="button" class="btn btn-outline-danger clearEntry">入力をクリア</button>
              <button type="button" class="btn btn-outline-success addElement">要素を追加</button>
            </div>

          </div>
          <div class="tab-pane fade nav-sp" id="nav-sp" role="tabpanel" aria-labelledby="nav-sp-tab">
            <h3>スピンを追加</h3>
            <h6>種類</h6>
            <div class="btn-group setName">
              <button type="button" class="btn btn-outline-dark">USp</button>
              <button type="button" class="btn btn-outline-dark">LSp</button>
              <button type="button" class="btn btn-outline-dark">CSp</button>
              <button type="button" class="btn btn-outline-dark">SSp</button>
              <button type="button" class="btn btn-outline-dark">CoSp</button>

            </div>
            <h6>レベル</h6>
            <div class="btn-group setLOD">
              <button type="button" class="btn btn-outline-dark">0</button>
              <button type="button" class="btn btn-outline-dark">B</button>
              <button type="button" class="btn btn-outline-dark">1</button>
              <button type="button" class="btn btn-outline-dark">2</button>
              <button type="button" class="btn btn-outline-dark">3</button>
              <button type="button" class="btn btn-outline-dark">4</button>
            </div>

            <h6>詳細</h6>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-dark setFly">F</button>
              <button type="button" class="btn btn-outline-dark setCOF">C</button>
              <button type="button" class="btn btn-outline-dark setSpinV">V</button>
              <button type="button" class="btn btn-outline-dark setInvalid">*</button>
            </div>

            <div class="goe-sel">
              <h6>GOE</h6>
              <div class="btn-toolbar setGOE" role="toolbar" aria-label="GOE Selector">
                <div class="btn-group pr-2" role="group" aria-label="pos GOE">
                  <button type="button" class="btn btn-danger">-5</button>
                  <button type="button" class="btn btn-outline-danger">-4</button>
                  <button type="button" class="btn btn-outline-danger">-3</button>
                  <button type="button" class="btn btn-outline-danger">-2</button>
                  <button type="button" class="btn btn-outline-danger">-1</button>

                </div>
                <div class="btn-group" role="group" aria-label="zero GOE">
                  <button type="button" class="btn btn-dark">0</button>
                </div>
                <div class="btn-group pl-2" role="group" aria-label="neg GOE">

                  <button type="button" class="btn btn-outline-success">1</button>
                  <button type="button" class="btn btn-outline-success">2</button>
                  <button type="button" class="btn btn-outline-success">3</button>
                  <button type="button" class="btn btn-outline-success">4</button>
                  <button type="button" class="btn btn-success">5</button>

                </div>

              </div>

            </div>
            <div>
              <button type="button" class="btn btn-outline-danger clearEntry">入力をクリア</button>
              <button type="button" class="btn btn-outline-success addElement">要素を追加</button>
            </div>
          </div>

          <div class="tab-pane fade nav-seq" id="nav-seq" role="tabpanel" aria-labelledby="nav-seq-tab">
            <h3>シークエンスを追加</h3>

            <h6>種類</h6>
            <div class="btn-group setName">
              <button type="button" class="btn btn-outline-info">StSq</button>
              <button type="button" class="btn btn-outline-info">ChSq</button>
            </div>

            <h6>レベル</h6>
            <div class="btn-group setLOD">
              <button type="button" class="btn btn-outline-info">0</button>
              <button type="button" class="btn btn-outline-info">B</button>
              <button type="button" class="btn btn-outline-info">1</button>
              <button type="button" class="btn btn-outline-info">2</button>
              <button type="button" class="btn btn-outline-info">3</button>
              <button type="button" class="btn btn-outline-info">4</button>
            </div>

            <h6>詳細</h6>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-info setInvalid">*</button>
            </div>
            <div class="goe-sel">
              <h6>GOE</h6>
              <div class="btn-toolbar setGOE" role="toolbar" aria-label="GOE Selector">
                <div class="btn-group pr-2" role="group" aria-label="pos GOE">
                  <button type="button" class="btn btn-danger">-5</button>
                  <button type="button" class="btn btn-outline-danger">-4</button>
                  <button type="button" class="btn btn-outline-danger">-3</button>
                  <button type="button" class="btn btn-outline-danger">-2</button>
                  <button type="button" class="btn btn-outline-danger">-1</button>

                </div>
                <div class="btn-group" role="group" aria-label="zero GOE">
                  <button type="button" class="btn btn-dark">0</button>
                </div>
                <div class="btn-group pl-2" role="group" aria-label="neg GOE">

                  <button type="button" class="btn btn-outline-success">1</button>
                  <button type="button" class="btn btn-outline-success">2</button>
                  <button type="button" class="btn btn-outline-success">3</button>
                  <button type="button" class="btn btn-outline-success">4</button>
                  <button type="button" class="btn btn-success">5</button>

                </div>

              </div>

            </div>
            <div>
              <button type="button" class="btn btn-outline-danger clearEntry">入力をクリア</button>
              <button type="button" class="btn btn-outline-success addElement">要素を追加</button>
            </div>

          </div>

          <div class="tab-pane fade nav-pcs" id="nav-pcs" role="tabpanel" aria-labelledby="nav-pcs-tab">
            <h3>PCS</h3>
            <p id="factor"><span>係数: </span><span><input type="number" id="pcs-factor-box" class="pcs" value="1.67"></span></p>

            <!-- <p><label for="pcs-tr">Transitions</label>&nbsp;&nbsp;<input type="number" value ="0.00" class="pcs" id="pcs-tr-box" min="0" max="10" step="0.25"></p>
            <p>&nbsp;&nbsp;<input type="range" class="custom-range pcs-slider" value ="0.00" min="0" max="10" step="0.25" id="pcs-tr-slider"></p>
 -->

            <p><label for="pcs-co">構成</label>&nbsp;&nbsp;<input type="number" value ="0.00" class="pcs" id="pcs-co-box" min="0" max="10" step="0.25"></p>
            <p>&nbsp;&nbsp;<input type="range" class="custom-range pcs-slider" value ="0.00" min="0" max="10" step="0.25" id="pcs-co-slider"></p>
            
            <p><label for="pcs-pr">表現</label>&nbsp;&nbsp;<input type="number" value ="0.00" class="pcs" id="pcs-pr-box" min="0" max="10" step="0.25"></p>
            <p>&nbsp;&nbsp;<input type="range" class="custom-range pcs-slider" value ="0.00" min="0" max="10" step="0.25" id="pcs-pr-slider"></p>

            <p><label for="pcs-ss">スケート技術</label>&nbsp;&nbsp;<input type="number" value ="0.00" class="pcs" id="pcs-ss-box" min="0" max="10" step="0.25"></p>
            <p>&nbsp;&nbsp;<input type="range" class="custom-range pcs-slider" value ="0.00" min="0" max="10" step="0.25" id="pcs-ss-slider"></p>

            <!-- <p><label for="pcs-in">Interpretation of the Music</label>&nbsp;&nbsp;<input type="number" id="pcs-in-box" value ="0.00" class="pcs" min="0" max="10" step="0.25"></p>
            <p>&nbsp;&nbsp;<input type="range" class="custom-range pcs-slider" value ="0.00" min="0" max="10" step="0.25" id="pcs-in-slider"></p> -->

          </div>


        </div>
      </div>
      <div class="col-md-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">実行要素</th>
              <th scope="col">基礎点</th>
              <th scope="col">GOE</th>
              <th scope="col">GOE値</th>
              <th scope="col">得点</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="displayTable">
            <!-- <tr>
            <td>1</td>
            <td>1A&lt;*</td>
            <td>1.1</td>
            <td>+4</td>
            <td>0.5</td>
            <td>1.6</td>
            <td><i class="delete far fa-trash-alt"></i></td>
          </tr> -->
        </tbody>
      </table>
      <p id="tes-box"><span>TES: </span><span id="tes">0.00</span></p>
      <p id="pcs-box"><span>PCS: </span><span id="pcs">0.00</span></p>
      <p id="tss-box"><span>合計得点: </span><span id="tss">0.00</span></p>
    </div>
  </div>

  <hr />
  <p><small>version 0.2.3 &centerdot; <a href="https://github.com/hjjerrychen/skatecalc">GitHub</a></small></p>
</div>

</body>
</html>
